    <!--Titel-->
    <h1>Registrierung</h1>
    <p id="registrierung-untertitel">Registriere dich mit deiner Edubs E-Mail<br>
      und erstelle ein Passwort.</p>

      <!--Email Input-->
      <p class="p">Deine Edubs E-Mail:</p>
      <div id="login_div" class="main-div" style="text-align:center;">
        <input type="email" placeholder="vorname.nachname@stud.edubs.ch" id="email_field" />
      </div>

      <!--Passwort Input-->
      <p class="p">Neues Passwort:</p>

        <input type="password" placeholder="Passwort" id="password_field" />
      </div>

      <p class="p">Passwort bestätigen:</p>
      <div id="password_field_bestätigen" style="text-align:center;">

      <!--Hier gehts zur Registrierung-->
      <p><a href="index.html">Du hast schon ein Konto?<br>Melde dich hier an.</a></p>

  </div>
