<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anmeldung</title>
    <link rel="stylesheet" href="anmeldung.css">
    <link rel="stylesheet" href="https://use.typekit.net/fml2ddx.css">
</head>
<body>
        <div id="section">
        <section id="anmeldung-karte">
            <h1>Anmeldung</h1>
            <p id="anmeldung-untertitel">Melde dich mit deiner Edubs E-Mail<br>
            und deinem Passwort an.</p>

            
            <p class="p">Edubs E-Mail:</p>
            <div style="text-align:center;">
                
                <input id="edubs-mail" placeholder="vorname.nachname" type="text" min="5">
            </div> 

             <p class="p">Passwort:</p>
             <div style="text-align:center;">
                <input id="passwort" placeholder="passwort" type="password">
            </div>

            <div id="link">
            <p id="registrier-link"><a href="Registrierung">Du hast noch kein Konto?<br>Hier gehts zur Registrierung</a></p>
            </div>
        </section>
    </div>
        <div style="text-align:center;">
     <button class="button" type="submit">Anmeldung</button> 
    </div>
  
</body>
</html>
