<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registrierung.css">
    <link rel="stylesheet" href="https://use.typekit.net/fml2ddx.css">
    <title>Registrierung</title>

</head>
<body>
        <div id="section">
                <section id="anmeldung-karte">
                     <!--Titel-->
                    <h1>Registrierung</h1>
                    <p id="anmeldung-untertitel">Registriere dich mit deiner Edubs E-Mail<br>
                        und erstelle ein Passwort.
                        </p>
        
                     <!--Email Input-->
                    <p class="p">Edubs E-Mail:</p>
                    <div style="text-align:center;">
                          <input id="email_field" placeholder="vorname.nachname@stud.edubs.ch" type="email" min="5">
                    </div> 
        
                     <!--Passwort Input-->
                     <p class="p">Passwort:</p> 
                     <div style="text-align:center;">
                        <input id="passwort_field" placeholder="Passwort" type="password">
                    </div>
        
                     <!--Hier gehts zur Registrierung-->
                    <div id="link">
                    <p id="registrier-link"><a href="Registrierung">Du hast noch kein Konto?<br>Hier gehts zur Registrierung</a></p>
                    </div>
               
                </div>    
                </section>    
                
                 <!--Anmelde Button-->
                <div style="text-align:center;">
                    <button class="button" type="submit">Anmeldung</button> 
                </div>    
</body>
</html>
